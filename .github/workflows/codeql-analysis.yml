---

name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '31 7 * * 3'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'TypeScript' ]

    permissions:
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b95df0b2e743a4922e72a3d3f78c4c22a8ae9bd2
        with:
          languages: ${{ matrix.language }}
          source-root: src

      - name: Autobuild
        uses: github/codeql-action/autobuild@b95df0b2e743a4922e72a3d3f78c4c22a8ae9bd2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b95df0b2e743a4922e72a3d3f78c4c22a8ae9bd2

...
